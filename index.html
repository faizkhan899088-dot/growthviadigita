<!-- Contact Section -->
<section id="contact" class="py-16 bg-white">
  <div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold mb-8">Contact Us</h2>
    <div class="max-w-lg mx-auto">
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" class="w-full p-3 mb-4 border rounded-lg" required>
        <input type="email" name="email" placeholder="Your Email" class="w-full p-3 mb-4 border rounded-lg" required>
        <textarea name="message" placeholder="Your Message" class="w-full p-3 mb-4 border rounded-lg" rows="5" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Submit</button>
      </form>
      <p id="successMsg" class="text-green-600 mt-4 hidden">✅ Message sent successfully!</p>
    </div>
  </div>
</section>

<script>
  document.getElementById("contactForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const formData = new FormData(event.target);
    const formDetails = {
      name: formData.get("name"),
      email: formData.get("email"),
      message: formData.get("message"),
    };

    const scriptURL = "https://script.google.com/macros/s/AKfycbwXQbtuc4Jchj_iX9p1e8hYYuzqr34ge9Yuh5hm3B_63t7aWGi1SdjW1RGaPQwiH9br/exec";

    fetch(scriptURL, {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(formDetails),
    })
      .then(() => {
        document.getElementById("successMsg").classList.remove("hidden");
        event.target.reset(); // form clear
      })
      .catch((error) => {
        console.error("Error:", error);
        alert("⚠️ Something went wrong! Try again.");
      });
  });
</script>
